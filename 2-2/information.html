<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
     body {
      background-color: red;
      margin: 0;
      padding: 0;
    }
    
    .float-left {
      float: left;
      width: 50%;
    }
    
    .float-right {
      float: right;
      width: 50%;
    }
    
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="float-left">
    <h2>Information</h2>
    <li></li>
    <li></li>
    <li></li>
  </div>
  
  <div class="float-right">
    <h2>Personal Info</h2>
   <li>Phone 810-280-4148</li>
    <li>2248 East Newberg Road, Pinconning Michigan 48650</li>
<li>braydenemerick114@gmail.com</li>
  </div>
  
  <div class="clearfix"></div>
</body>
</html>
